<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<br><br>
<img src="../Latihan7/logo.png" width="25%" align="left">
<form>
	<table border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td colspan="2"><label for="username">username</label>
			<input type="text" id="username"></td>
			<td colspan="3"><label for="password">password</label>
			<input type="password" id="password"></td>
		</tr>
		
		<tr>
			<td colspan="2" align="right">Jenis Kelamin :</td>
			<td><input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label></td>
			<td colspan="2"><input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label></td>
		</tr>
		
		<tr>
			<td colspan="2" align="right">Hobi :</td>
			<td><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label></td>
			<td><input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label></td>
			<td><input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label></td>
		</tr>
			
		<tr>
			<td colspan="2" align="right">Asal :</td>
			<td colspan="3"><select>
			<option>Bandung</option>
			<option>Jakarta</option>
			<option>Jogjakarta</option>
			<option>Padang</option>
			<option>Medan</option>
			<option>Lampung</option>
			</select></td>
		</tr>
			
		<tr>
			<td colspan="5" align="center"><textarea>komentar</textarea></td>
		</tr>
			
		<tr>
			<td colspan="5" align="center"><button type="submit">Masuk</button></td>
		</tr>
	</table>
</form>

</body>
</html>
